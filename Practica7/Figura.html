<!DOCTYPE html>
<!--indicamos que utilizaremos html5-->
<html lang="en">
  <!--indicar que el idioma principal del contenido es inglés.-->
  <head>
    <!--contiene metadatos y enlaces a recursos externos.-->
    <meta charset="UTF-8" />
    <!--Define la codificación de caracteres del documento-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icono/iconospider.png" />
    <!--Define el ícono del sitio 
      web que se mostrará en la pestaña del navegador-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Enlaza el archivo CSS externo "style.css" al documento HTML -->
    <title>MapaConLineas</title>
    <!--Define el título del documento, que se muestra en la barra de título del navegador--></head
  ><!--cierre del contenedor de la ppestaña-->

  <!-- especifica la fuente del contenido que se mostrará dentro del iframe
  que en este caso apunta a un enlace de youtube  -->
  <!-- se muestre en pantalla completa cuando el usuario hace clic  -->
  <!-- elimina los bordes de la pagina -->
  <iframe
    src="https://www.youtube.com/embed/L3Dp4oGkn3k?si=2GRhv9ENdBPVseKd&autoplay=1&mute=1&controls=0"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
  <!--envuelven todo el contenido incrustado y definen el inicio y el final del elemento -->

  <body>
    <!--marca el inicio del cuerpo del documento HTML. todo lo visible-->
    <div class="cuadro">
      <!--crea un contenedor genérico-->
      <p>Principal</p>
      <!--crea un párrafo dentro del contenedor div con la clase "cuadro"-->
    </div>
    <div class="LineaPrincipal"></div>
    <!-- crea otro contenedor div con la clase CSS "LineaPrincipal"-->
    <div class="LineaMasLarga"></div>
    <!--crea otro contenedor div con la clase CSS "LineaMasLarga"-->
    <div class="LineaDosCorta"></div>
    <!-- crea un contenedor div con la clase CSS "LineaDosCorta"-->
    <div class="LineaTresCorta"></div>
    <!--crea un contenedor div con la clase CSS "LineaTresCorta"-->
  </body>
  <!--cierre del contenido bisible-->
  <div class="SubCuadroUno">
    <!--creamos un contenedor donde alojara un texto-->
    <p>Sub Tema 1.</p>
    <!--el subcuadro tendra un texto-->
  </div>
  <!--cierre de etiquetas-->
  <div class="SubCuadroDos">
    <!--segundo cuadro-->
    <p>Sub Tema 2</p>
    <!--texto que va dentro del cuadro-->
  </div>
  <!--cierre de etiquetas-->
</html>
<!--cierre del documento-->
